<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/11423f6804.js" crossorigin="anonymous"></script>
    <!-- Local Style Sheet -->
    <link rel="local stylesheet" href="assets/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Aiden's Weather API</title>
</head>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper col s12">
        <!-- App Title -->
        <h4 class="logo">Weather Dashboard</h4>
    </div>
</nav>

<body>
    <div class="container">
        <div class="row">
            <!-- Sidebar area -->
            <div class="col s12 m5 l3 sidebar">
                <div class="card">
                    <div class="card-content search-card">
                        <!-- search title -->
                        <div class="card-title">
                            <h6>Search your city by zip code:</h6>
                        </div>
                        <form class="row search-bar">
                            <!-- search form input -->
                            <div class="input-field">
                                <input class="numbersOnly" id="city" type="search" required>
                                <label for="zip-code search"></label>
                            </div>
                            <!-- search form button -->
                            <div class="input-field">
                                <button class="btn searchBtn" type="submit" name="action">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- recent search title -->
                    <h6 class="recent-searches">recent searches:</h6>
                    <!-- recent search btn collection -->
                    <div class="collection">
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col s12 m7 l9">
                <div class="card main-content">
                    <div class="card-content">
                        <div class="row location-title">
                            <!-- city name -->
                            <h3 class="city-title"></h3>
                            <!-- today's date -->
                            <h5 class="date col"></h5>
                            <!-- current weather icon -->
                            <img class="title-icon" src="">
                        </div>
                        <!-- current weather specs -->
                        <div class="location-specs">
                        </div>
                    </div>
                </div>
                <!-- Forecast Card -->
                <div class="card forecast">
                    <div class="card-content">
                        <!-- forecast title -->
                        <h4 class="forecast-title">5 Day Forecast</h4>
                        <!-- forecast specs -->
                        <div id="forecast">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- local script -->
    <script src="/assets/script.js"></script>
</body>

</html>
